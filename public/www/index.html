<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카카오브레인 Blog</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/popup.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/maintop.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/mainbottom.css" />
  <link rel="stylesheet" href="./css/footer.css" />
  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- 외부 js 파일 방식 으로 진행 -->
  <script src="./js/popup.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/logo.js"></script>
  <script src="./js/topslide.js"></script>
  <script src="./js/bannerslide.js"></script>
  <script src="./js/news.js"></script>
  <script src="./js/crew.js"></script>
  <script src="./js/cards.js"></script>
</head>

<body>

  <div class="wrap">
    <!-- 메인 레이아웃 -->
    <main class="main">
      <div class="inner">
        <!-- 메인 상단 -->
        <div class="main-top">
          <!-- 슬라이드 -->
          <div class="main-top-slide br-20">
            <!-- Start 상단 슬라이드 -->
            <div class="swiper topslide">
              <div class="swiper-wrapper">
                <!-- 외부 데이터 연동 -->
                <!-- <div class="swiper-slide">
                    <a href="#">
                      <p class="slide-title">
                        카카오브레인의<br />
                        연구문화
                      </p>
                    </a>
                  </div>
                  <div class="swiper-slide">
                    <a href="#">
                      <p class="slide-title">
                        카카오브레인의<br />
                        연구문화
                      </p>
                    </a>
                  </div> -->
              </div>
              <div class="swiper-pagination"></div>
            </div>
            <!-- End 상단 슬라이드 -->
          </div>
          <!-- 타이틀 배너 슬라이드 -->
          <div class="main-top-banner br-20">
            <!-- Start 타이틀 배너 -->
            <div class="swiper bannerslide">
              <div class="swiper-wrapper">
                <!-- 외부 데이터 연동 -->
                <!-- <div class="swiper-slide">
                    <a href="#">
                      <p class="slide-title">영입 중</p>
                    </a>
                  </div> -->
              </div>
              <div class="swiper-pagination"></div>
            </div>
            <!-- End 타이틀 배너 -->
          </div>
        </div>
        <!-- 메인 하단 -->
        <div class="main-bottom">
          <!-- 메인 리스트 영역 -->
          <div class="main-bottom-list">
            <!-- 새글 리스트 -->
            <div class="main-bottom-list-news">
              <h2>NEW. 따끈따끈 새로 나온 글 🔥</h2>
              <div class="list-wrap" id="news">
                <!-- 데이터 연동 -->
              </div>
            </div>
            <!-- 배너 -->
            <div class="main-bottom-list-banner br-20">
              <a href="#" class="list-banner-link"></a>
            </div>
            <!-- 추천글 리스트 -->
            <div class="main-bottom-list-picks">
              <h2>Editor’s Pick 🏃🏻‍♀️🏃‍♂️🏃🏽</h2>
              <div class="list-wrap" id="crew">
                <!-- 외부 데이터 연동 -->
              </div>
              <div class="bt-wrap">
                <a href="#" class="bt-more">더보기</a>
              </div>
            </div>
          </div>

          <!-- 메인 카드 영역 -->
          <div class="main-bottom-cards">
            <h2>폴더 📁</h2>
            <!-- 카드 슬라이드 -->
            <div class="main-bottom-cards-slide">
              <!-- 외부데이터 연동 -->
              <div class="swiper cardslide">
                <div class="swiper-wrapper">
                  <!-- 슬라이드들을 배치 -->
                </div>
              </div>
            </div>

            <div class="bt-wrap">
              <a href="#" class="bt-more">전체보기</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
